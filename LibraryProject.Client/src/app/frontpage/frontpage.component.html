

 <div class="container">
    <div class="row">
         <ng-container *ngFor="let item of searchBooks | filter:filterTerm" >
            <div class="card col-md-3">
                <a routerLink="/book_details/{{item.id}}"><img src="/assets/images/{{item.image}}" alt="picture of products"></a>
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;">{{item.title}}</h5>

            </div>
        </ng-container> 
    </div>

</div>
