<div class="container">

  <h1 id="intro" style="background-color: black;">Welcome to the online library <br> </h1>
    <div class="row height d-flex justify-content-center align-items-center">

      <div class="col-md-8">
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control" placeholder="Search Books from homepage" (keydown.enter)="showSearch()"
          (keydown.backspace)="checkSearch($event)" [(ngModel)]="filterTerm">
          <button class="btn btn-primary "  (click)="click()">Search</button>

          <div class="searchDiv">
          <tr *ngFor="let book of allBooks | filter: filterTerm" [routerLink]="['/Book-Details', book.id]">
            <td>
                <br>
                <img src="/assets/images/{{book.image}}">
               <p> {{book.title}} </p>
                <br>
            </td>
        </tr>
    </div>
        </div>

      </div>

    </div>
</div>
