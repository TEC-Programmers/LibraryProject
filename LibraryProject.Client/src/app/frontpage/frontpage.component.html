

<!DOCTYPE html>
<html>


<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of searchBooks   "     >
            <div class="card col-md-3">
                <a routerLink="/product_detail/{{item.id}}">
                    <img src="/assets/image/{{item.image}}" alt="picture of products"></a>
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;">
                    {{item.title}}</h5>
            </div>
        </ng-container>
    </div>


</div>
