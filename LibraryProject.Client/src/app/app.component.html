<div id="searchDiv">
    <!--  -->
    <input name="searchInput" (keydown.enter)="showSearch()" (keydown.backspace)="checkSearch($event)" [(ngModel)]="filterTerm" type="text" placeholder="Search for Books" size="35">
    <button class="click" (click)="click()">Search</button>
    <tr *ngFor="let book of allBooks | filter: filterTerm" [routerLink]="['/Book-Details', book.id]">
        <td>
            <br> Book: {{book.title}}
            <br> Description: {{book.description}}
            <br> Publish Year: {{book.publishYear}}
            <br>
        </td>
    </tr>
</div>
<nav id="nav">
    <ul>

        <li><a routerLink="/" routerLinkActive="active-link w3-green" [routerLinkActiveOptions]="{exact:true}" *ngIf="this.x !== 1">Home</a>
        </li>

        <li style="display:inline-block" *ngIf="currentUser != null && currentUser.role == 1">
            <a routerLink="/admin/customer" routerLinkActive="active-link w3-green">Users</a>
        </li>

        <li style="display:inline-block" *ngIf="currentUser != null && currentUser.role == 1">
            <a routerLink="/" routerLinkActive="active-link w3-green" *ngIf="currentUser == null">Author</a>

        </li>

        <li style="display:inline-block" *ngIf="currentUser != null">
            <a routerLink="/customerpanel" routerLinkActive="active-link w3-green">Profile</a>

        </li>

        <li class="nav-item">
            <a routerLink="/Admin" routerLinkActive="active-link w3-green" *ngIf="this.x === 1">Administrator</a>
        </li>

        <li class="nav-item">
            <a routerLink="/Register" routerLinkActive="active-link w3-green" *ngIf="currentUser == null">Register</a>
        </li>

        <li class="nav-item">
            <a class="nav-link text-danger" *ngIf="currentUser != null && currentUser.firstName == 'username'">User</a>
        </li>

        <li style="display:inline-block" *ngIf="currentUser != null" class="nav-item">
            <a routerLink="/" (click)="logout()">Logout</a>

        </li>

        <li class="nav-item">
            <a routerLink="/Login" routerLinkActive="active-link w3-green" *ngIf="currentUser == null">Login</a>
        </li>

        <!-- <li>
            <a>{{currentUser.role}}</a>
        </li> -->

    </ul>

<router-outlet></router-outlet>
