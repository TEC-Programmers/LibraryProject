<div id="searchDiv">
  <!--  -->
  <input name="searchInput" (keydown.enter)="showSearch()" (keydown.backspace)="checkSearch($event)" [(ngModel)]="filterTerm" type="text" placeholder="Search for Books" size="35">
  <button class="click" (click)="click()">Search</button>
      <tr *ngFor="let book of allBooks | filter: filterTerm" [routerLink]="['/Book-Details', book.id]">
        <td>
          <br>
          Book:
          {{book.title}}
          <br>
          Description:
          {{book.description}}
          <br>
          Publish Year:
          {{book.publishYear}}
          <br>
        </td>
          </tr>
</div>
<mat-date-range-input>
  <input matStartDate placeholder="Start date">
  <input matEndDate placeholder="End date">
</mat-date-range-input>

<var>picker</var>
<mat-form-field>
  <mat-label>Enter Session Period</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date">
    <input matEndDate placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

</mat-form-field>
<form [formGroup]="dateRangeForm" (ngSubmit)="onFormSubmit()" >
  
</form>
