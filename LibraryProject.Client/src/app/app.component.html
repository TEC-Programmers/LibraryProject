<ul >
  
        <li><a routerLink="/" routerLinkActive="active-link w3-green" [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
   
    

    <li style="display:inline-block" *ngIf="currentUser != null && currentUser.Role == 'Admin'">
        <a routerLink="/admin/customer" routerLinkActive="active-link w3-green">Users</a>
    </li>

    
    <li style="display:inline-block" *ngIf="currentUser != null && currentUser.Role == 'Admin'">
        <a routerLink="/Author" routerLinkActive="active-link w3-green" *ngIf="currentUser == null">Author</a>
    </li>

    <li style="display:inline-block" *ngIf="currentUser != null">
        <a routerLink="/profile" routerLinkActive="active-link w3-green">Profile</a>
    </li>

    <li class="nav-item">
        <a routerLink="/Admin" routerLinkActive="active-link w3-green" *ngIf="currentUser == null">Administrator</a>
    </li>


    <li class="nav-item">
        <a routerLink="/register" routerLinkActive="active-link w3-green" *ngIf="currentUser == null">Register</a>
    </li>

    
    <li style="display:inline-block" *ngIf="currentUser != null" class="nav-item">
        <a routerLink="/" (click)="logout()">Logout</a>
    </li>

    <li class="nav-item">
        <a routerLink="/Login" routerLinkActive="active-link w3-green" *ngIf="currentUser == null">Login</a>
    </li>

</ul>

<router-outlet></router-outlet>
