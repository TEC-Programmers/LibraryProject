<nav id="nav">
    <ul>

        <li><a routerLink="/" routerLinkActive="active-link w3-brown" [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>



        <li *ngIf="currentUser != null && currentUser.role == 'Admin'">
            <a routerLink="/admin/customer" routerLinkActive="active-link w3-brown">Users</a>
        </li>


        <li *ngIf="currentUser != null && currentUser.role == 'Admin'">
            <a routerLink="/" routerLinkActive="active-link w3-brown" *ngIf="currentUser == null">Author</a>

        </li>

        <li *ngIf="currentUser != null">
            <a routerLink="/profile" routerLinkActive="active-link w3-brown">Profile</a>

        </li>

        <li class="nav-item" *ngIf="currentUser == null">
            <a routerLink="/Admin" routerLinkActive="active-link w3-brown">Administrator</a>
        </li>


        <li class="nav-item" *ngIf="currentUser == null">
            <a routerLink="/Register" routerLinkActive="active-link w3-brown">Register</a>
        </li>

        <!-- <li class="nav-item">
        <a class="nav-link text-danger" *ngIf="currentUser != null && currentUser.firstName == 'username'">User</a>
    </li> -->
        <li class="nav-item">
            <a routerLinkActive="active-link w3-brown">Kategorier</a>
            <ul>
                <ng-container *ngFor="let category of categories">
                    <li>
                        <a routerLink="/category_books/{{category.id}}">{{category.categoryName}}</a>


                    </li>
                </ng-container>

            </ul>
        </li>

        <li style="display:inline-block" *ngIf="currentUser != null" class="nav-item">
            <a routerLink="/" (click)="logout()">Logout</a>

        </li>

        <li class="nav-item" *ngIf="currentUser == null">
            <a routerLink="/login" routerLinkActive="active-link w3-brown">Login</a>
        </li>
        <h1>Library Management System</h1>
        <div id="searchDiv">
            <!--  -->
            <input id="searchInput" name="searchInput" (keydown.enter)="showSearch()"
                (keydown.backspace)="checkSearch($event)" [(ngModel)]="filterTerm" type="text"
                placeholder="Search for Books" size="35"><a><i class="fa-solid fa-magnifying-glass"></i></a>
            <button class="click" (click)="click()">Search</button>
            <tr *ngFor="let book of allBooks | filter: filterTerm" [routerLink]="['/Book-Details', book.id]">
                <td>
                    <br>
                    {{book.title}}
                    <br>
                    Description:
                    {{book.description}}
                    <br>
                    Publish Year:
                    {{book.publishYear}}
                    <br>
                </td>
            </tr>
        </div>

    </ul>
</nav>
