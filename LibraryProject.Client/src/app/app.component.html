<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">

        <a class="navbar-brand" href="#"> <img src="assets/images/logo1.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class=" nav navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/" routerLinkActive="active-link " [routerLinkActiveOptions]="{exact:true}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active-link ">Categories</a>
                    <ul>
                        <ng-container *ngFor="let category of categories">
                            <li>
                                <a class="nav-link" routerLink="/category_books/{{category.id}}">{{category.categoryName}}</a>
                            </li>
                        </ng-container>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Reservation</a>
                </li>


                <li class="nav-item" *ngIf="currentUser != null">
                    <a class="nav-link" routerLink="/profile">Profile</a>
                </li>
            </ul>

            <ul class="nav navbar-nav ms-auto">
                <li class="nav-item nav-link">

                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" placeholder="Search Books" (keydown.enter)="showSearch()" (keydown.backspace)="checkSearch($event)" [(ngModel)]="filterTerm">
                    </div>
                </li>


                <li class="nav-item">
                    <a class="nav-link" routerLink="/Admin" *ngIf="currentUser != null">Admin Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/Register" r><span class="glyphicon glyphicon-user"></span> Register</a>
                </li>
                <li class="nav-item" *ngIf="currentUser == null">
                    <a class="nav-link" routerLink="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                </li>
                <li style="display:inline-block" *ngIf="currentUser != null" class="nav-item">
                    <a class="nav-link" routerLink="/" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="searchDiv">
    <!--to display the search result-->
    <tr *ngFor="let book of allBooks | filter: filterTerm" [routerLink]="['/book_details', book.id]">
        <td>
            {{book.title}}
            <br> Description: {{book.description}}
            <br> Publish Year: {{book.publishYear}}
            <br>
        </td>
    </tr>
</div>


<footer class="footer">
    <!--fixed-bottom laver footer sticky på bunden -->

    <p>Online Library ©2022. All rights reserved.<br>CVR-1234656</p>
    <a href="mailto:librarysupport@abc.com" style="color:red">librarysupport@abc.com</a>

</footer>
