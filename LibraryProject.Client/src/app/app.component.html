<div id="Front">

    <h3>
        <a routerLink="/Frontpage"> Online Bibliotek </a></h3>
</div>
<div class="container">
    <div style="border: 3px solid black;" class="navbar-brand align-item-center d-flex">
        <ul>
            <li class="cat" routerLink="/Category"><a>Category</a>
                <ul class="Categorys">
                    <div class="category" *ngFor="let category of categories ">
                        <li>
                            <a [routerLink]="['/Category-Details',category.id]">{{category.categoryName}}</a>
                        </li>
                    </div>
                </ul>
            </li>
            <li>
                <a routerLink="/Book">Bøger</a></li>
            <li><a routerLink="/Login">Login</a></li>
            <li><a routerLink="/Contact">Kontakt os</a></li>
        </ul>

    </div>

</div>



<div id="searchDiv">
    <input name="searchInput" (keydown.enter)="showSearch()" (keydown.backspace)="checkSearch($event)" [(ngModel)]="filterTerm" type="text" placeholder="Search for Books" size="25">
    <button class="click" (click)="click()">Search</button>
    <tr *ngFor="let book of allBooks | filter: filterTerm" [routerLink]="['/Book', book.id]" id="searchOuput">
        <td>
            <br> Book: {{book.title}}
            <br> Description: {{book.description}}
            <br> Publish Year: {{book.publishYear}}
        </td>
    </tr>
</div>
