<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-width: none; height: 84px;">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width:380px; margin-top:100px;">
        <div class="card-body">

            <p class="text-center mt-4 w3-red"> {{ error }}</p>

            <h4 class="card-title mb-4">Login</h4>
            <form #form="ngForm">

                <div class="form-group">
                    <input [(ngModel)]="email" name="email" class="form-control" ngModel placeholder="Email" type="text">
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <input [(ngModel)]="password" name="password" class="form-control" ngModel placeholder="Password" type="password">
                </div>
                <!-- form-group// -->

               <!--   <div class="form-group">
                    <a href="#" class="float-right">Forgot password?</a>

                </div>-->
                <!-- form-group form-check .// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" (click)="login()"> Login  </button>
                </div>
                <!-- form-group// -->
            </form>
        </div>
        <!-- card-body.// -->
    </div>
    <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a routerLink="/register">Sign up</a></p>

    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
