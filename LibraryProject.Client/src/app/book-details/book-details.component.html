<div class="container">
    <div class="row">
        <ng-container>
            <div class="card col-md-3" id="bookCard">
                <img src="/assets/images/{{book.image}}" alt="picture of book">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;"><strong>Title: </strong>{{book.title}}
                </h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;"><strong>Description: </strong>
                    {{book.description}}</p>
                <p><strong>AuthorName: </strong>{{book.author.firstName + " " + book.author.lastName}}</p>
                <p><strong>PublisherName: </strong>{{book.publisher.name}}</p>

                </div>
                
            </div>
