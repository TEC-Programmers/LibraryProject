  <div class="container">
    <!-- <strong>Administration Panel</strong>
    <br>
    <strong>Manage Customers</strong> -->
    <h1><a>Administration Panel</a></h1>

    <div class="search-bar">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="search by column">
    </div>
    <br>

    <div class="table">
      <table class=" table table-striped table table-hover table table-bordered">
        <thead>
        <tr class="head">
          <th style="background-color: #212121; color: aliceblue;" *ngFor="let head of displayedColumns" scope="col">{{ head }} </th>
        </tr>
        </thead>
          <tbody *ngIf="customers?.length != 0">
            <tr class="head-values" *ngFor="let customer of customers | filter:searchText; index as i">
              <button (click)="delete(customer)"><i class="fa-solid fa-trash red-color" style="font-size: 20px;"></i></button>&nbsp;&nbsp;&nbsp;
              <button><i class="fas fa-edit" style="font-size: 20px;"></i></button>
              <td>{{ customer.firstName }}</td>
              <td>{{ customer.middleName }}</td>
              <td>{{ customer.lastName }}</td>
              <td>{{ customer.email }}</td>
              <td>{{ customer.role }}</td>
            </tr>
            </tbody>
            <tbody *ngIf="customers?.length == 0">
              <tr>
                <td colspan="3" class="no-data-available">Customers Table Is Empty!</td>
              </tr>
            </tbody>
      </table>
    </div>
    
  </div>
