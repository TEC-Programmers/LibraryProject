  <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="  Start searching for a hero by id or name or country">
  </div>
  
  <table class="table table-striped" hover="true">
    <thead>
    <tr class="head">
      <th style="background-color: #212121; color: aliceblue;" *ngFor="let head of displayedColumns" scope="col">{{ head }} </th>
    </tr>
    </thead>
    <tbody>
    <tr class="head-values" *ngFor="let user of total_Users | filter:searchText; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.firstName }}</td>
      <td>{{ user.middleName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
    </tbody>
  </table>
