<p>register works!</p>
<form>
    <div class="container form-group">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <p class="text-center mt-4 w3-red"> {{ error }}</p>
        <hr>



        <input [(ngModel)]="user.firstName" type="text" placeholder="First Name" name="fn" id="fn" required>
        
        <input [(ngModel)]="user.middleName" type="text" placeholder="Middle Name" name="add" id="mn">

        <input [(ngModel)]="user.lastName" type="text" placeholder="Last Name" name="ln" id="ln" required>

        <input  [(ngModel)]="user.email" type="email" placeholder="Email" name="email" id="email" required>

        <input [(ngModel)]="user.password" type="password" placeholder=" Password" name="psw" id="psw" required>

       
        <br>
        <button (click)="save()" type="submit" class="btn btn-primary w3-btn w3-green">Register</button> &nbsp; &nbsp;
        <button (click)="cancel()" type="submit" class="btn btn-primary w3-btn w3-blue">Cancel</button>
    </div>
    
    <p class="text-center mt-4 w3-red">{{ message }}</p>
    <br> <br>
    <div class="container">
        <p>Already have an account? <a routerLink="/Login">Sign in</a>.</p>
    </div>
</form>
