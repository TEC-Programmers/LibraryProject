<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of books">
            <div class="card col-md-3">

                <a routerLink="/Book-Details/{{item.id}}"> <img id="pic" src="/assets/images/{{item.image}}" alt="picture of book"> </a>
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;">{{item.title}}</h5>

            </div>
        </ng-container>
    </div>

</div>
